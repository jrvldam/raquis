{% block ejercicios %}
	<div class="tab-pane fade" id="ejercicios">
		<div class="panel panel-default">
			<div class="panel-heading">ejercicios</div>
			<div class="panel-body">
				<div class="well col-md-6 ejerWell">
					<div class="row text-center">
						<button type="button" class="btn btn-default" id="nuevoEjer">nuevo</button>
						<button type="button" class="btn btn-default" id="editarEjer">editar</button>
						<input type="text" id="cajaEjer" placeholder="nombre ejercicio" class="toHide">
						<button  type="button" id="btnFindEjer" class="toHide btn btn-info" disabled="true"><span class="glyphicon glyphicon-search"></span></button>
					</div>
					<hr>
					<form class="toHide form" id="formEjer" enctype="multipart/form-data" novalidate>
						<div class="row" id="inputEjer">
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-warning" type="button">
										<span class="glyphicon glyphicon-question-sign"></span>
									</button>
								</span>
								<input type="text" class="form-control" placeholder="nombre" aria-label="nombre" required>
							</div>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-warning" type="button">
										<span class="glyphicon glyphicon-question-sign"></span>
									</button>
								</span>
								<input type="text" class="form-control" placeholder="descripción" aria-label="descripción" required>
							</div>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-warning" type="button">
										<span class="glyphicon glyphicon-question-sign"></span>
									</button>
								</span>
								<input type="text" class="form-control" placeholder="tipo" aria-label="tipo" required>
							</div>
							<div class="input-group">
								<span class="input-group-btn">
									<span class="btn btn-warning btn-file">
										<span class="glyphicon glyphicon-search"></span>
										<input name="file" type="file" id="file" multiple>
									</span>
								</span>
								<input type="text" class="form-control" placeholder="fichero imagen&hellip;" readonly>
							</div>
						</div>
						<hr>
						<div class="text-center">
							<button type="button" class="btn btn-default" id="guardarEjer">guardar</button>
						</div>
					</form>
				</div>
				<div class="well col-md-6 ejerWell" style="overflow:auto;">
					<table class="table table-striped" id="tablaEjer">
						<thead>
							<tr>
								<th>nombre</th>
								<th>descripción</th>
								<th>imagen</th>
								<th>tipo</th>
							</tr>
						</thead>
						<tbody>
						{% for ejercicio in ejercicios %}
						<tr>
							<td>{{ ejercicio.nombre }}</td>
							<td>{{ ejercicio.descripcion }}</td>
							<td>{{ ejercicio.imagen }}</td>
							<td>{{ ejercicio.tipo }}</td>
						</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
